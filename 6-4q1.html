<!DOCTYPE html>
<html>
	<head>
		<title>day 6-4 assignment1</title>
		
	</head>
	<body>
		<script>
			

			for(let i=0;i<=100;i++){
				document.write(i+"\n");
				if(i%3==0 && i%5==0){
				document.write("fizzbuzz\n");
				}
				else if(i%3==0){
				document.write("fizz\n");
				}
				else if(i%5==0){
				document.write("buzz\n");
				}
			}
		</script>
	</body>
</html>

<html>
	<head>
		<title>fcs assignment1</title>
	</head>
	<body>
		
	
		<script>
			var today= new Date();
			var weekday=new Array();
			weekday[0]="sunday";
			weekday[1]="monday";
			weekday[2]="tuesday";
			weekday[3]="wednesday";
			weekday[4]="thursday";
			weekday[5]="friday";
			weekday[6]="saturday";
			var day = weekday[today.getDay()];
			var time=today.getDay()+today.getHours()+":"+today.getMinutes();
			document.write("today is:"+day);
			document.write("<br/>");
			document.write("current time is:"+time);
			</script>
	</body>
</html>

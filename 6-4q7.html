<!DOCTYPE html>
<html>
	<head>
		<title>day 6-4 assignment7</title>
		
	</head>
	<body>
		<script>
			let num=+prompt("enter a number");
			
			function primeFacterTo(max)
			{
			var store=[],i,j,primes=[];
			for(i=2;i<=max;++i){
			if(!store[i]){
			primes.push(i);
			for(j=i<<1;j<=max;j+=i)
			{store[j]=true;}
			}
			}return primes;
			}
			console.log(primeFacterTo(num));
			
		</script>
	</body>
</html>
